<div class="register-container">
  <section class="hero">
    <h1>创建账号</h1>
    <p>加入我们，开启您的旅程</p>
  </section>

  <div class="register-content">
    <form (ngSubmit)="onSubmit()" class="register-form">
      <div class="form-group">
        <label for="username">用户名</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          [(ngModel)]="formData.username" 
          required
          [class.error]="formErrors.username">
        <div class="error-message" *ngIf="formErrors.username">
          {{ formErrors.username }}
        </div>
      </div>

      <div class="form-group">
        <label for="email">邮箱</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          [(ngModel)]="formData.email" 
          required
          [class.error]="formErrors.email">
        <div class="error-message" *ngIf="formErrors.email">
          {{ formErrors.email }}
        </div>
      </div>

      <div class="form-group">
        <label for="password">密码</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          [(ngModel)]="formData.password" 
          required
          [class.error]="formErrors.password">
        <div class="error-message" *ngIf="formErrors.password">
          {{ formErrors.password }}
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">确认密码</label>
        <input 
          type="password" 
          id="confirmPassword" 
          name="confirmPassword" 
          [(ngModel)]="formData.confirmPassword" 
          required
          [class.error]="formErrors.confirmPassword">
        <div class="error-message" *ngIf="formErrors.confirmPassword">
          {{ formErrors.confirmPassword }}
        </div>
      </div>

      <div class="form-messages">
        <div class="success-message" *ngIf="submitSuccess">
          注册成功！正在跳转到登录页面...
        </div>
        <div class="error-message" *ngIf="submitError">
          {{ submitError }}
        </div>
      </div>

      <button type="submit" class="btn" [disabled]="isSubmitting">
        {{ isSubmitting ? '注册中...' : '立即注册' }}
      </button>

      <div class="login-link">
        已有账号？<a routerLink="/login">立即登录</a>
      </div>
    </form>
  </div>
</div>
