<div class="home-container">
  <section class="hero">
    <h1>欢迎使用 Angular 应用</h1>
    <p>一个现代化的、功能完整的 Web 应用程序</p>
    <div class="cta-buttons">
      <a routerLink="/register" class="btn btn-primary">立即注册</a>
      <a routerLink="/about" class="btn btn-secondary">了解更多</a>
    </div>
  </section>

  <section class="features">
    <h2>主要功能</h2>
    <div class="feature-grid">
      <div class="feature-card" *ngFor="let feature of features">
        <i [class]="feature.icon"></i>
        <h3>{{ feature.title }}</h3>
        <p>{{ feature.description }}</p>
      </div>
    </div>
  </section>

  <section class="cta-section">
    <h2>准备好开始了吗？</h2>
    <p>立即加入我们，体验现代化的 Web 应用</p>
    <a routerLink="/register" class="btn btn-primary">免费注册</a>
  </section>
</div>
