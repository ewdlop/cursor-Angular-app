<div class="about-container">
  <section class="hero">
    <h1>关于我们</h1>
    <p>我们致力于为用户提供最优质的服务和体验</p>
  </section>

  <section class="mission">
    <h2>我们的使命</h2>
    <p>通过创新技术和优质服务，为用户创造价值，推动行业发展。</p>
  </section>

  <section class="team">
    <h2>我们的团队</h2>
    <div class="team-grid">
      <div class="team-member" *ngFor="let member of team">
        <div class="member-image">
          <img [src]="member.image" [alt]="member.name">
        </div>
        <h3>{{ member.name }}</h3>
        <p class="role">{{ member.role }}</p>
        <p class="bio">{{ member.bio }}</p>
      </div>
    </div>
  </section>

  <section class="timeline">
    <h2>发展历程</h2>
    <div class="timeline-container">
      <div class="timeline-item" *ngFor="let milestone of milestones">
        <div class="year">{{ milestone.year }}</div>
        <div class="content">
          <h3>{{ milestone.title }}</h3>
          <p>{{ milestone.description }}</p>
        </div>
      </div>
    </div>
  </section>

  <section class="cta">
    <h2>加入我们</h2>
    <p>我们正在寻找优秀的人才加入我们的团队</p>
    <a routerLink="/contact" class="btn">联系我们</a>
  </section>
</div>
